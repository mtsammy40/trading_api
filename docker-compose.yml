version: '3.8'

services:
  trading-api:
    build: .
    container_name: trading-leverage-api
    ports:
      - "8079:8079"
    environment:
      - DATABASE_PATH=/app/data/trading_data.db
      - API_PORT=8079
      - EXCHANGE=binance
      - FLASK_ENV=production
      - LOG_LEVEL=INFO
      - WORKERS=4
      - API_KEY_REQUIRED=true
      - API_KEY=${API_KEY:-change-this-api-key}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8079/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  trading-data:
  trading-logs: